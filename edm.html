<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDM Festival Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sunset Sky -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/whitesands.jpg"></a-sky>

        <!-- Lighting -->
        <a-light type="directional" color="#FFA500" intensity="0.7" position="-0.8 0.5 -0.5"></a-light>
        <a-light type="ambient" color="#444444" intensity="0.2"></a-light>

        <!-- Massive DJ Platform (30m wide) -->
        <a-entity position="0 0 -20">
            <a-box width="30" height="1" depth="15" position="0 0 0" color="#111" roughness="0.1" metalness="0.9"></a-box>
            
            <!-- LED Walls -->
            <a-box width="30" height="10" depth="0.5" position="0 5 -7.5"
                   color="#000" emissive="#00FFFF" emissive-intensity="0.5"></a-box>
            
            <!-- Laser Towers -->
            <a-entity position="-15 0 0">
                <a-cylinder radius="0.5" height="6" color="#222" metalness="0.8"></a-cylinder>
                <a-light type="spot" angle="15" intensity="5" color="#00FFFF"
                         position="0 3 0" animation="property: rotation; to: 0 360 0; dur: 3000; loop: true"></a-light>
            </a-entity>
            <a-entity position="15 0 0">
                <a-cylinder radius="0.5" height="6" color="#222" metalness="0.8"></a-cylinder>
                <a-light type="spot" angle="15" intensity="5" color="#FF00FF"
                         position="0 3 0" animation="property: rotation; to: 0 -360 0; dur: 3000; loop: true"></a-light>
            </a-entity>
        </a-entity>

        <!-- Festival Grounds Seating -->
        <a-entity position="0 0 10" rotation="0 180 0">
            <!-- Pit Area -->
            <a-ring radius-inner="20" radius-outer="25" segments-theta="180" theta-start="90"
                   position="0 1 0" color="#333">
                <a-box width="0.8" height="0.5" depth="0.8" color="#00FFFF" opacity="0.8"
                       repeat="60 1 1" position="0 0.5 0"></a-box>
            </a-ring>
            
            <!-- Hillside -->
            <a-ring radius-inner="25" radius-outer="40" segments-theta="180" theta-start="90"
                   position="0 3 0" color="#333">
                <a-box width="0.8" height="0.5" depth="0.8" color="#00FFFF" opacity="0.8"
                       repeat="100 1 1" position="0 0.5 0"></a-box>
            </a-ring>
        </a-entity>

        <!-- DJ -->
        <a-entity position="0 1.2 -20">
            <a-gltf-model src="https://cdn.aframe.io/test-models/models/gltf/RobotExpressive/RobotExpressive.glb"
                         animation-mixer="clip: Robot" scale="3 3 3"></a-gltf-model>
        </a-entity>

        <!-- Audience -->
        <a-entity id="audience" position="0 0 0">
            <a-entity position="0 1 20">
                <a-gltf-model src="https://cdn.aframe.io/test-models/models/gltf/RobotExpressive/RobotExpressive.glb"
                             scale="0.5 0.5 0.5" repeat="50 1 1" position="1 0 0"></a-gltf-model>
            </a-entity>
        </a-entity>

        <!-- Floor -->
        <a-plane position="0 -0.5 0" width="100" height="100" rotation="-90 0 0" color="#222"></a-plane>

        <!-- Camera -->
        <a-entity camera wasd-controls look-controls position="0 3 0">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Sound -->
        <a-sound src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/Thunder.mp3" 
                autoplay="true" loop="true"></a-sound>
    </a-scene>
</body>
</html>
