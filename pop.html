<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Concert Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        .stadium-seat {
            width: 0.8;
            height: 0.5;
            depth: 0.8;
            color: #3A5199;
        }
        .stadium-tier {
            color: #2A2D34;
        }
        /* Chatbox styles */
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 400px;
            background-color: rgba(30, 30, 40, 0.8);
            border-radius: 10px;
            z-index: 10000;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            border: 1px solid #5D3FD3;
        }
        #chat-header {
            background-color: rgba(93, 63, 211, 0.7);
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input-container {
            display: flex;
            padding: 10px;
        }
        #chat-input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        #chat-send {
            margin-left: 10px;
            padding: 8px 15px;
            background-color: #5D3FD3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .message .username {
            font-weight: bold;
            color: #5D3FD3;
        }
        .message .time {
            font-size: 0.8em;
            color: #aaa;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Chatbox Container -->
    <div id="chat-container">
        <div id="chat-header">Live Chat</div>
        <div id="chat-messages">
            <div class="message">
                <span class="username">DJ_AlanFan</span><span class="time">12:34</span>
                <div class="text">This concert is amazing! ðŸ”¥</div>
            </div>
            <div class="message">
                <span class="username">VRMusicLover</span><span class="time">12:35</span>
                <div class="text">The visuals are incredible!</div>
            </div>
            <div class="message">
                <span class="username">PartyPeople</span><span class="time">12:36</span>
                <div class="text">Who else is dancing right now? ðŸ’ƒ</div>
            </div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="chat-send">Send</button>
        </div>
    </div>

    <a-scene>
        <!-- Assets -->
        <a-assets>
            <video id="screen-video" autoplay loop="true" src="alanwalker.mp4"></video>
            <a-asset-item id="crowdModel" src="crowd.glb"></a-asset-item>
        </a-assets>

        <!-- Starry Night Sky -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

        <!-- Ambient Lighting -->
        <a-light type="ambient" intensity="0.5" color="#5D3FD3"></a-light>

        <!-- ==================== -->
        <!-- STADIUM STRUCTURE WITH CROWD -->
        <!-- ==================== -->
        <a-entity id="stadium">
            <!-- Lower Tier Seating (Front) -->
            <a-ring class="stadium-tier" radius-inner="12" radius-outer="20" segments-theta="180" 
                   theta-start="90" position="0 2 5" rotation="0 180 0">
                <a-box class="stadium-seat" repeat="40 1 1" position="0 0.5 0"></a-box>
                <!-- Front Lower Tier Crowd -->
                <a-entity position="15 0.8 -2" rotation="0 180 0">
                    <a-gltf-model src="#crowdModel" scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="10 0.8 -4" rotation="0 180 0">
                    <a-gltf-model src="#crowdModel" scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="5 0.8 -6" rotation="0 180 0">
                    <a-gltf-model src="#crowdModel" scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="-5 0.8 -6" rotation="0 180 0">
                    <a-gltf-model src="#crowdModel" scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="-10 0.8 -4" rotation="0 180 0">
                    <a-gltf-model src="#crowdModel" scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="-15 0.8 -2" rotation="0 180 0">
                    <a-gltf-model src="#crowdModel" scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
            </a-ring>
            
            <!-- Lower Tier Seating (Back) -->
            <a-ring class="stadium-tier" radius-inner="12" radius-outer="20" segments-theta="180" 
                   theta-start="270" position="0 2 -5" rotation="0 0 0">
                <a-box class="stadium-seat" repeat="40 1 1" position="0 0.5 0"></a-box>
                <!-- Back Lower Tier Crowd -->
                <a-entity position="15 0 1" rotation="0 0 0">
                    <a-gltf-model src=crowd.glb scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="10 0 4" rotation="0 0 0">
                    <a-gltf-model src=crowd.glb scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="5 0 6" rotation="0 0 0">
                    <a-gltf-model src=crowd.glb scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="-5 0 6" rotation="0 0 0">
                    <a-gltf-model src=crowd.glb scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="-10 0 4" rotation="0 0 0">
                    <a-gltf-model src=crowd.glb scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
                <a-entity position="-15 0 2" rotation="0 0 0">
                    <a-gltf-model src=crowd.glb scale="0.8 0.8 0.8"></a-gltf-model>
                </a-entity>
            </a-ring>
            
            <!-- Stadium Floor -->
            <a-plane position="0 -0.5 0" width="60" height="60" rotation="-90 0 0" color="#1A1B25"></a-plane>
        </a-entity>

        <!-- ==================== -->
        <!-- STAGE SETUP -->
        <!-- ==================== -->
        <!-- Stage -->
        <a-box position="0 0 -8" width="10" height="1" depth="5" color="#1A1B25" metalness="0.5" roughness="0.4"></a-box>

        <!-- Main Character (same size as crowd) -->
        <a-entity position="0 1 -7" rotation="0 0 0">
            <a-gltf-model src=russian.glb scale="0.8 0.8 0.8"></a-gltf-model>
        </a-entity>

        <!-- Screen Frame -->
        <a-box position="-3 4 -7.6" width="0.2" height="3.5" depth="0.2" color="#B5B5B5" metalness="0.9" roughness="0.1"></a-box>
        <a-box position="3 4 -7.6" width="0.2" height="3.5" depth="0.2" color="#B5B5B5" metalness="0.9" roughness="0.1"></a-box>
        <a-box position="0 6 -7.6" width="6.5" height="0.2" depth="0.2" color="#B5B5B5" metalness="0.9" roughness="0.1"></a-box>
        <a-box position="0 2.2 -7.6" width="6.5" height="0.2" depth="0.2" color="#B5B5B5" metalness="0.9" roughness="0.1"></a-box>

        <!-- LED Screen -->
        <a-plane id="led-screen" position="0 4 -7.5" width="6" height="3" material="shader: flat; src: #screen-video;"></a-plane>

        <!-- LED Screen Lighting Effect -->
        <a-light type="point" position="0 4 -7" intensity="0.7" color="#7F5AF0"></a-light>

        <!-- Stage Trusses -->
        <a-box position="-5 3 -8" width="0.3" height="6" depth="0.3" color="#B5B5B5" metalness="0.9" roughness="0.1"></a-box>
        <a-box position="5 3 -8" width="0.3" height="6" depth="0.3" color="#B5B5B5" metalness="0.9" roughness="0.1"></a-box>
        <a-box position="0 6 -8" width="10" height="0.3" depth="0.3" color="#B5B5B5" metalness="0.9" roughness="0.1"></a-box>

        <!-- Stage Lights -->
        <a-light type="spot" position="-3 5 -7" intensity="2" color="#FF3864" angle="25"></a-light>
        <a-light type="spot" position="3 5 -7" intensity="2" color="#2EC4B6" angle="25"></a-light>
        <a-light type="spot" position="0 5 -7" intensity="2" color="#7F5AF0" angle="30"></a-light>

        <!-- Camera -->
        <a-entity camera wasd-controls look-controls>
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Concert Sound -->
        <a-sound src="concert_music.mp3" autoplay="true" loop="true" position="0 2 -7"></a-sound>
    </a-scene>

    <script>
        // Chat functionality
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');
            const chatSend = document.getElementById('chat-send');
            
            function addMessage(username, text) {
                const now = new Date();
                const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `
                    <span class="username">${username}</span><span class="time">${timeString}</span>
                    <div class="text">${text}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // In a real app, you would send this to a server
                    addMessage('You', message);
                    chatInput.value = '';
                    
                    // Simulate other users responding
                    setTimeout(() => {
                        const responses = [
                            "That's awesome!",
                            "I agree!",
                            "This concert is lit! ðŸ”¥",
                            "Can't wait for the next song!",
                            "Who's your favorite artist?",
                            "The visuals are amazing!",
                            "Dancing my heart out! ðŸ’ƒ"
                        ];
                        const randomUser = ["ConcertFan123", "MusicLover", "VRPartyGoer", "DJSuperFan", "TechnoHead"][Math.floor(Math.random() * 5)];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage(randomUser, randomResponse);
                    }, 1000 + Math.random() * 3000);
                }
            }
            
            chatSend.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
